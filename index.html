<html>
 <head>
  <title>Angular Todo App</title>
  <link rel="stylesheet" type="text/css" href="css/application.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.2.3/foundation.min.css">
 </head>

 <body ng-app='todoListApp'>

  <section class="row">
    <div class="medium-12 columns">
      <h2>Angular Todos</h2>

      <section ng-controller="mainCtrl" class="list">
        <div class="" ng-repeat="todo in todos">
          <input ng-model="todo.completed" type="checkbox">
          <label ng-hide="editing" class="editing-label" ng-click="helloWorld()">{{todo.name}}</label>
          <input ng-blur="editing = false;" ng-show="editing" ng-model="todo.name" class="editing-label" type="text">

          <nav class="action">
            <a href="" ng-click="editing = !editing">edit</a>
            <a href="" ng-click="helloWorld()">save</a>
            <a href="" class="delete">delete</a>
          </nav>
        </div>
      </section>
    </div>
  </section>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
  <script src="vendor/angular.min.js" type="text/javascript"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.2.3/foundation.min.js"></script>
  <script src="js/application.js" type="text/javascript"></script>
  <script src="js/hello-world.js" type="text/javascript"></script>

  <footer></footer>
 </body>
</html>
